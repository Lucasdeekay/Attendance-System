<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examination Slip</title>
</head>
<style>
  body {
    color:cream;
    margin: 0px;
    padding: 0px;
  }
  .center{
    text-align:center;
  }
  .left{
    text-align:left;
  }
  .right{
    text-align:right;
  }
  .color{
    color:#123050;
  }
  .tpad{
    padding: 2px;
  }
  .tborder{
    border: solid 1px #123050;
    border-collapse: collapse;
  }
  .table{
    margin:0% 25%;
  }
</style>
<body>
<main>
    <div class="center">
        <img src="Attendance//static/images/DU_LOGO.png" alt="Logo">
    </div>
    <div class="center">
        <h1 class="color">ATTENDANCE STATUS SLIP</h1>
    </div>
    <div class="table center">
        <table>
            <tbody>
                <tr>
                    <td class="tpad">
                        <b class="color">Name: </b>
                        <strong>data</strong>
                    </td>
                    <td class="tpad">
                        <b class="color"> Matric No: </b>
                        <strong>DU0306</strong>
                    </td>
                </tr>
                <tr>
                    <td class="tpad">
                        <b class="color">Faculty: </b>
                        <strong>Computing And Applied Sciences</strong>
                    </td>
                    <td class="tpad">
                        <b class="color"> Department: </b>
                        <strong>Computer Science</strong>
                    </td>
                    <td class="tpad">
                        <b class="color"> Programme: </b>
                        <strong>Computer Science</strong>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="table center">
        <table>
            <thead>
                <tr class="tborder">
                    <th class="color tborder tpad">Course Code</th>
                    <th class="color tborder tpad">Percentage</th>
                    <th class="color tborder tpad">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr class="tborder">
                    <td class="tborder tpad"><b>CSC 301</b></td>
                    <td class="tborder tpad"><b>75%</b></td>
                    <td class="tborder tpad" style="color:tomato"><b>Not Eligible</b></td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
