<!DOCTYPE html>

{% load static %}
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8"/>
    <meta content="ie=edge" http-equiv="x-ua-compatible"/>
    <meta content="attendance system" name="keywords"/>
    <meta content="Kolawole Dennis Olukayode" name="author"/>
    <meta content="Student Attendance Management System" name="description"/>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <link href="{% static 'images/logo.png' %}" rel="shortcut icon">
    <link href="apple-touch-icon.png" rel="apple-touch-icon"/>
    <link href="{% static 'css/main5739.css' %}" rel="stylesheet"/>
    <script src="{% static 'js/jquery/jquery-3.4.1.min.js' %}"></script>
</head>
<body class="auth-wrapper">
<div class="all-wrapper menu-side with-pattern">
    <div class="auth-box-w">
        <div class="logo-w" style="padding: 0% 20%;">
            <a href="{% url 'Attendance:dashboard' %}"><img alt="logo" width="100%" src="{% static 'images/logo.png' %}"></a>
        </div>

        <h4 class="auth-header">{% block page_title %} {% endblock page_title %}</h4>
        {% block content %}
        {% endblock content %}
    </div>
</div>

<script>
$(function(){
    {% block ajax %}
    {% endblock ajax %}
})
</script>
</body>
</html>
