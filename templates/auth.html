<!DOCTYPE html>

{% load static %}
<html>
<head>
    <title>{% block title %} {% endblock title %}</title>
    <meta charset="utf-8"/>
    <meta content="ie=edge" http-equiv="x-ua-compatible"/>
    <meta content="attendance system" name="keywords"/>
    <meta content="Kolawole Dennis Olukayode" name="author"/>
    <meta content="Student Attendance Management System" name="description"/>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <link href="{% static 'images/logo.png' %}" rel="shortcut icon">
    <link href="apple-touch-icon.png" rel="apple-touch-icon"/>
    <link href="{% static 'css/main5739.css' %}" rel="stylesheet"/>
    <!--  jQuer cdn  -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

</head>
<body class="auth-wrapper">
<div class="all-wrapper menu-side with-pattern">
    <div class="auth-box-w">
        <div class="logo-w" style="padding: 10% 20%;">
            <a href="{% url 'Attendance:dashboard' %}"><img alt="logo" width="60%" src="{% static 'images/logo.png' %}"></a>
        </div>

        <h4 class="auth-header">{% block page_title %} {% endblock page_title %}</h4>
        {% block content %}
        {% endblock content %}
    </div>
    <div class="text-center mt-2">
        <p>Copyright &copy; 2023 Dominion University, Ibadan. All rights reserved.</p>
    </div>
</div>

<script>
$(function(){
    {% block ajax %}
    {% endblock ajax %}
})
</script>
</body>
</html>
